<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/da03291538.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>Weather App</h1>
            <div class="row">
                <input type="text" placeholder="Bangolore"  class="in" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather">
                <span class="we-img"><i class="fa-solid fa-sun"></i></span>
                <span class="temp">20Â°c</span>
                <span class="cond">Normal</span>
                <span class="name">Bangolore</span> 
            </div>
            <div class="details">
                <div class="col">
                    <div><i class="fa-solid fa-wind"></i></div>
                    <div>Humidity<br><span class="speed">20 </span>kmph</div>
                </div>
                <div class="col">
                    <div><i class="fa-solid fa-water"></i></div>
                    <div>Wind<br><span class="hum">20 </span>%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
