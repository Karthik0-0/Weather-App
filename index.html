<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/da03291538.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="row">
                <input type="text" placeholder="bangolore" class="in">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather">
                <span class="we-img"><i class="fa-solid fa-sun"></i></span>
                <span class="temp">20Â°c</span>
                <span class="name">bangolore</span>
            </div>
            <div class="details">
                <div class="col">
                    <span><i class="fa-solid fa-wind"></i></span>
                    <p class="speed">20kmph</p>
                </div>
                <div class="col">
                    <span><i class="fa-solid fa-water"></i></span>
                    <p class="hum">20</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
